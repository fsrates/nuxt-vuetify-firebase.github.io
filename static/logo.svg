<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
  xsl:stylesheet="https://fonts.googleapis.com/css?family=Prompt"
  width="360"
  height="430"
  viewBox="0 0 360 430"
>
  <rect width="360" height="430" fill="transparent" />

  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#3366cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25488e;stop-opacity:1" />
    </radialGradient>
    <style>
      .font {
        fill: ghostwhite;
        font-family: 'Prompt';
        font-weight: normal;
      }
      .font1 {
        fill: url('#grad1');
        font-family: 'Prompt', fantasy;
        font-size: 62px;
        font-weight: bold;
        font-style: normal;
        stroke: #ffffff;
        stroke-width: 2px;
      }
      .font2 {
        fill: url('#grad1');
        font-family: 'Prompt', fantasy;
        font-size: 36px;
        font-style: normal;
        stroke: #ffffff;
        stroke-width: 2px;
      }
    </style>
  </defs>

  <ellipse cx="280" cy="220" rx="68" ry="68" fill="url(#grad1)" stroke="#ffffff" stroke-width="4" />
  <ellipse cx="89" cy="220" rx="78" ry="78" fill="url(#grad1)" stroke="#ffffff" stroke-width="4" />
  <ellipse cx="190" cy="100" rx="93" ry="93" fill="url(#grad1)" stroke="#ffffff" stroke-width="4" />

  <text class="font" font-size="108" x="250" y="258">
    €
  </text>
  <text class="font" font-size="114" x="56" y="260">
    ฿
  </text>
  <text font-size="166" class="font" x="150" y="158">
    $
  </text>
  <text class="font1" x="2" y="370">
    FS-EXCHANGER
  </text>
  <text class="font2" x="28" y="414">
    E-Currency Exchange
  </text>
</svg>
